services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: luna-dial-postgres
    environment:
      POSTGRES_DB: okr_db
      POSTGRES_USER: okr_user
      POSTGRES_PASSWORD: your-password-word
    volumes:
      - /opt/okr/postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "15432:5432"  # 宿主机端口15432映射到容器端口5432
    networks:
      - luna-dial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U okr_user -d okr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Luna Dial 应用
  luna-dial-server:
    build: .
    container_name: luna-dial-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - luna-dial-network
    environment:
      - TZ=Asia/Shanghai
      - CONFIG_FILE=configs/config.docker.ini
    volumes:
      - ./configs/config.docker.ini:/home/appuser/configs/config.ini
    restart: unless-stopped

networks:
  luna-dial-network:
    driver: bridge
